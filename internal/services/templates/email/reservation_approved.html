<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #2c3e50;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px 20px;
            margin: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #9b59b6 0%, #8e44ad 100%);
            padding: 30px 20px;
            text-align: center;
        }

        .header h1 {
            color: #ffffff;
            margin: 0;
            font-size: 28px;
            font-weight: 600;
        }

        .content {
            padding: 30px;
        }

        .greeting {
            font-size: 18px;
            color: #9b59b6;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .intro {
            color: #34495e;
            line-height: 1.6;
            margin-bottom: 25px;
        }

        .details-card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #e9ecef;
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            color: #7f8c8d;
            font-size: 14px;
        }

        .detail-value {
            color: #2c3e50;
            font-weight: 600;
            text-align: right;
        }

        .cta-button {
            display: block;
            width: fit-content;
            margin: 30px auto;
            padding: 15px 40px;
            background: linear-gradient(135deg, #9b59b6 0%, #8e44ad 100%);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            text-align: center;
            box-shadow: 0 4px 15px rgba(155, 89, 182, 0.3);
            transition: transform 0.2s;
        }

        .cta-button:hover {
            transform: translateY(-2px);
        }

        .footer {
            background: #f8f9fa;
            padding: 20px;
            text-align: center;
            color: #7f8c8d;
            font-size: 12px;
            border-top: 1px solid #e9ecef;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üéä Reserva Aprobada</h1>
        </div>

        <div class="content">
            <p class="greeting">Hola {{.Name}},</p>

            <p class="intro">Tu reserva para el contrato #{{.ContractID}} ha sido aprobada.</p>

            <div class="details-card">
                <div class="detail-row">
                    <span class="detail-label">üìç Proyecto</span>
                    <span class="detail-value">{{.ProjectName}}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">üèòÔ∏è Lote</span>
                    <span class="detail-value">{{.LotName}}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">üí∞ Monto</span>
                    <span class="detail-value">{{.ReserveAmount}}</span>
                </div>
            </div>

            <a href="{{.AppURL}}/dashboard" class="cta-button">Ver Plataforma</a>
        </div>

        <div class="footer">
            <p>Gracias por confiar en Fintera.</p>
        </div>
    </div>
</body>

</html>
