name: Go API CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: fintera_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25'
        cache-dependency-path: |
          go.sum

    - name: Install dependencies
      run: go mod download

    - name: Verify dependencies
      run: go mod verify

    - name: Wait for Postgres
      run: |
        until pg_isready -h localhost -p 5432; do
          sleep 1
        done

    - name: Install golang-migrate
      run: |
        curl -L https://github.com/golang-migrate/migrate/releases/download/v4.17.0/migrate.linux-amd64.tar.gz | tar xvz
        sudo mv migrate /usr/local/bin/

    - name: Run Migrations
      env:
        DATABASE_URL: postgres://postgres:postgres@localhost:5432/fintera_test?sslmode=disable
      run: make migrate-up

    - name: Run Tests
      env:
        DATABASE_URL: postgres://postgres:postgres@localhost:5432/fintera_test?sslmode=disable
        ENVIRONMENT: test
      run: go test -v ./...

    - name: Build
      run: go build -v ./...

    # - name: Docker Build Image
    #   run: docker build . -t fintera-api:latest